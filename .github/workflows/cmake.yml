name: Build / Test

on:
  push:
    branches: '**'
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    permissions: write-all
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - os: windows-latest
          - os: macos-13

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Select Python 3.10 # otherwise turtlebrowser/get-conan@v1.1 fails on macos-12
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Conan
      id: conan
      uses: turtlebrowser/get-conan@main

    - name: Configure CMake
      run: cmake -B "${{github.workspace}}/_build" -S . -DCMAKE_PROJECT_TOP_LEVEL_INCLUDES="./build.props/conan_provider.cmake" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/_build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/_build
      run: ctest -C ${{env.BUILD_TYPE}} -VV
